<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tooltip</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Open-Sans';
        }

        h2{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 title="tooltip">
        Easiest Way to display Tooltip Without Style!
    </h2>
</body>
</html>
